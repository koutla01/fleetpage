<!DOCTYPE html>
<html>
    <head>
        <title>Champion Purchasing</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <link rel="icon" type="image/jpeg" href="public/favicon.jpg" />
        <script type="text/javascript" src="public/data.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.4/polyfill.min.js"></script>
       <script>
           function load() {
            var tableDiv = document.getElementById("table-holder");
            var headers = Object.keys(data);

            for(var i = 0; i < headers.length; i++){
                var art = document.createElement('article');
                var heading = document.createElement('h3')
                heading.appendChild(document.createTextNode(headers[i]))
                art.appendChild(heading);
                var tbl = document.createElement('table');
                art.id = headers[i]
                tbl.classList.add('table');
                tbl.classList.add('table-striped');
                tbl.classList.add('table-hover');
                var thd = document.createElement('thead');
                var tr = document.createElement('tr');
                console.log('headers: ');
                var theaders = Object.keys(data[headers[i]][0]);
                console.log(theaders)
                for(var j = 0; j < theaders.length; j++){
                    if (theaders[j] != 'Pdf') {
                    var th = document.createElement('th');
                    th.appendChild(document.createTextNode(theaders[j]));
                    tr.appendChild(th)
                    }
                }
                thd.appendChild(tr)
                tbl.appendChild(thd)
                var tbd = document.createElement('tbody');
                for (var j = 0; j < data[headers[i]].length; j++) {
                    var vals = Object.values(data[headers[i]][j]);
                    var tbr = document.createElement('tr');
                    for (var k = 0; k< vals.length; k++) {
                        if (vals[k].includes('.pdf')) {
                            tbr.setAttribute("onclick","document.location='./public/pdfs/"+vals[k]+"'");
                            tbr.style.cssText= 'cursor:pointer';
                        }
                        else {
                            var td = document.createElement('td');
                            td.appendChild(document.createTextNode(vals[k]));
                            tbr.appendChild(td);
                        }
                    }
                    tbd.appendChild(tbr)
                }
                tbl.appendChild(tbd)
                art.appendChild(tbl);
                tableDiv.appendChild(art);
                tableDiv.appendChild(document.createElement('br'))

            }

            };
                  window.onscroll = function() {scrollFunction()};
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myBtn").style.display = "block";
                } else {
                    document.getElementById("myBtn").style.display = "none";
                }
            }

            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
        <style>
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
            background-color: #e3f2fd;
        }
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }
        .nav-link {
            color: black;
        }
        </style>
    </head>
    <body onload="load()">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd">
            <a href="https://www.championchevroletreno.com/">
                <img src="public/logo.png" width="135px" height="45px" alt="Champion Chevrolet Logo">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link" href="#Pickups">Pickups <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#Passenger Vans">Vans <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#Police Vehicles">Police <span class="sr-only">(current)</span></a>
            </div>
            <a class="btn btn-outline-success ml-auto" href="mailto:koutland@championchev.com">Contact Fleet Department</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
          <button class="btn btn-primary" onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
          <br />
          <div class="container" id="table-holder"></div>
          <div class="container" style="text-align: center;">
          <script type="text/javascript" src="https://freecountercode.com/service/CdLtSBdOF0aGernx4o01"></script>

        </div>
        <br />
    </body>
